name: 1.0.$(Date:MMdd).$(Rev:r)

trigger:
  - main

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'
  outputDir: 'publish'

stages:
# ====================================
# STAGE 1 — Build, Test, Package
# ====================================
- stage: Build
  displayName: Build, Test, Package
  jobs:
  - job: BuildAndTest
    displayName: Build & Test
    steps:
    - task: UseDotNet@2
      displayName: Use .NET 8 SDK
      inputs:
        packageType: 'sdk'
        version: '8.x'

    - task: DotNetCoreCLI@2
      displayName: Restore
      inputs:
        command: 'restore'
        projects: '**/*.csproj'

    - task: DotNetCoreCLI@2
      displayName: Build
      inputs:
        command: 'build'
        projects: '**/*.csproj'
        arguments: '-c $(buildConfiguration) /p:Version=$(Build.BuildNumber)'

    - task: DotNetCoreCLI@2
      displayName: Run Tests
      inputs:
        command: 'test'
        projects: '**/*Tests.csproj'
        arguments: '--configuration $(buildConfiguration) --logger trx'

    - task: DotNetCoreCLI@2
      displayName: Publish Web App
      inputs:
        command: 'publish'
        publishWebProjects: false
        projects: '**/ArkhamChangeRequest.csproj'
        arguments: '-c $(buildConfiguration) -o $(Build.ArtifactStagingDirectory)/$(outputDir)'
        zipAfterPublish: true

    - task: PublishBuildArtifacts@1
      displayName: Publish Artifacts
      inputs:
        pathToPublish: '$(Build.ArtifactStagingDirectory)/$(outputDir)'
        artifactName: 'arkham-change-app-build'


# ====================================
# STAGE 2 — Deploy to Staging (auto)
# ====================================
- stage: DeployStaging
  displayName: Deploy to Staging (F1)
  dependsOn: Build

  jobs:
  - deployment: DeployToStaging
    displayName: Deploy to Staging Environment
    environment: arkham-change-staging
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: arkham-change-app-build

          - task: AzureWebApp@1
            displayName: Deploy to Staging App
            inputs:
              azureSubscription: 'sc-arkham'
              appType: 'webApp'
              appName: 'arkham-change-staging'
              package: '$(Pipeline.Workspace)/arkham-change-app-build/*.zip'


# ====================================
# STAGE 3 — Deploy to Production (approval required)
# ====================================
- stage: DeployProd
  displayName: Deploy to Production (B1)
  dependsOn: DeployStaging

  jobs:
  - deployment: DeployToProd
    displayName: Deploy to Production Environment
    environment: arkham-change-prod   # <-- approval lives here
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: arkham-change-app-build

          - task: AzureWebApp@1
            displayName: Deploy to Prod App
            inputs:
              azureSubscription: 'sc-arkham'
              appType: 'webApp'
              appName: 'arkham-change'
              package: '$(Pipeline.Workspace)/arkham-change-app-build/*.zip'