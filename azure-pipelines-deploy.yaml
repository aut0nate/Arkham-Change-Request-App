# ============================================
# Main Branch Deployment Pipeline (CD)
# Builds, tests, publishes, deploys to staging & prod
# ============================================

name: 1.0.$(Date:MMdd).$(Rev:r)

trigger:
  branches:
    include:
      - main

pr: none

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'
  outputDir: 'publish'

stages:
# ------------------------
# BUILD & TEST STAGE
# ------------------------
- stage: Build
  displayName: Build, Test, Package
  jobs:
  - job: BuildJob
    displayName: Build & Test
    steps:

    - task: UseDotNet@2
      displayName: Use .NET 8 SDK
      inputs:
        packageType: 'sdk'
        version: '8.x'

    - task: DotNetCoreCLI@2
      displayName: Restore
      inputs:
        command: 'restore'
        projects: '**/*.csproj'

    - task: DotNetCoreCLI@2
      displayName: Build
      inputs:
        command: 'build'
        projects: '**/*.csproj'
        arguments: '-c $(buildConfiguration) /p:Version=$(Build.BuildNumber)'

    - task: DotNetCoreCLI@2
      displayName: Run tests
      inputs:
        command: 'test'
        projects: '**/*Tests.csproj'
        arguments: '--configuration $(buildConfiguration) --logger trx'

    - task: DotNetCoreCLI@2
      displayName: Publish Web App
      inputs:
        command: 'publish'
        publishWebProjects: false
        projects: '**/ArkhamChangeRequest.csproj'
        arguments: '-c $(buildConfiguration) -o $(Build.ArtifactStagingDirectory)/$(outputDir) /p:Version=$(Build.BuildNumber)'
        zipAfterPublish: true

    - task: PublishBuildArtifacts@1
      displayName: Publish Artifacts
      inputs:
        pathToPublish: '$(Build.ArtifactStagingDirectory)/$(outputDir)'
        artifactName: 'arkham-change-app-build'

# ------------------------
# DEPLOYMENT STAGE
# ------------------------
- stage: Deploy
  displayName: Deploy to Staging, Await Approval, Deploy to Production
  dependsOn: Build

  jobs:

  # ---- Deploy to Staging ----
  - deployment: DeployToStaging
    displayName: Deploy to Staging (F1)
    environment: arkham-change-staging
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: arkham-change-app-build

          - task: AzureWebApp@1
            displayName: Deploy to Staging App
            inputs:
              azureSubscription: 'sc-arkham'
              appType: 'webApp'
              appName: 'arkham-change-staging'
              package: '$(Pipeline.Workspace)/arkham-change-app-build/*.zip'

  # ---- Deploy to Production ----
  - deployment: DeployToProd
    displayName: Deploy to Production (B1)
    dependsOn: DeployToStaging
    environment: arkham-change-prod
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: arkham-change-app-build

          - task: AzureWebApp@1
            displayName: Deploy to Prod App
            inputs:
              azureSubscription: 'sc-arkham'
              appType: 'webApp'
              appName: 'arkham-change'
              package: '$(Pipeline.Workspace)/arkham-change-app-build/*.zip'
